<!DOCTYPE HTML>
<html lang="en">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<!-- 导航栏部分 -->
<div th:insert="~{navigation :: nav}"></div>
<!-- 主体部分 -->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-th-large" aria-hidden="true" th:text="${question.title}"></span></h2>
                <span class="text-desc">
                作者:&nbsp;<span th:text="${question.user.name}"></span>&nbsp;&nbsp;
                浏览数:&nbsp;<span th:text="${question.viewCount}"></span>&nbsp;&nbsp;
                发布时间:&nbsp;<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:hh')}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" th:text="${question.description}" style="font-size: 20px;"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section"><br>
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <input type="hidden" id="question_id" th:value="${question.id}">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-comment"  onclick="post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 section">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:href="@{'question/'+${question.id}}" th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
